name: Build and publish todo-generator

on:
  push:
    branches:
      - "**"
    paths:
      - "the_project/scripts/generator/**"

jobs:
  build-publish:
    name: Build, Push, Release Todo Generator
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and publish
        run: |
          docker build -t ronaldidro/todo-generator:${GITHUB_SHA} the_project/scripts/generator/
          docker push ronaldidro/todo-generator:${GITHUB_SHA}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Use right image
        run: |
          cd the_project
          kustomize edit set image PROJECT/CRONJOB=ronaldidro/todo-generator:${GITHUB_SHA}

      - name: Commit kustomization.yaml
        uses: EndBug/add-and-commit@v9
        with:
          add: "the_project/kustomization.yaml"
          message: New todo-generator version released ${{ github.sha }}
