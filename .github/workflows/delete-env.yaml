name: Delete Environment on Branch Removal

on:
  delete:
    branches:
      - "*"

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b

jobs:
  cleanup:
    name: Cleanup Namespace
    runs-on: ubuntu-latest

    steps:
      - name: Extract deleted branch name
        run: |
          # Extract the branch name that was deleted
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          project_id: ${{ env.PROJECT_ID }}
          location: ${{ env.GKE_ZONE }}

      - name: Delete namespace
        if: env.BRANCH_NAME != 'main'
        run: |
          echo "Deleting namespace: $BRANCH_NAME"
          kubectl delete namespace "$BRANCH_NAME" --ignore-not-found
