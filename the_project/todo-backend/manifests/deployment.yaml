apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: PROJECT/BACKEND
          env:
            - name: BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: BACKEND_PORT
            - name: PG_HOST
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: PG_HOST
            - name: PG_USER
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: PG_USER
            - name: PG_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: todo-config
                  key: PG_PASSWORD
