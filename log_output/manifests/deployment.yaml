apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: log-output-dep
spec:
  replicas: 3
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          persistentVolumeClaim:
            claimName: log-claim
        - name: config-vol
          configMap:
            name: log-output-config
      containers:
        - name: log-writer
          image: PROJECT/WRITER
          volumeMounts:
            - name: shared-log
              mountPath: /usr/src/app/data
        - name: log-reader
          image: PROJECT/READER
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-config
                  key: MESSAGE
          volumeMounts:
            - name: shared-log
              mountPath: /usr/src/app/data
            - name: config-vol
              mountPath: /usr/src/app/config
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
