apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          emptyDir: {}
      containers:
        - name: log-writer
          image: ronaldidro/log-writer
          volumeMounts:
            - name: shared-log
              mountPath: /usr/src/app/data
        - name: log-reader
          image: ronaldidro/log-output
          volumeMounts:
            - name: shared-log
              mountPath: /usr/src/app/data
